<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        }

        .image-container {
            flex: 1;
            background-image: url('young-girl-holding-sign-point-it-aside-high-quality-photo_144627-74479.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .image-text {
            color: rgb(17, 15, 15);
            font-size: 36px;
            text-align: center;
            position: absolute; /* Position absolute to center it */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the text */
            opacity: 0;
            transition: opacity 2s ease, transform 2s ease;
        }

        .image-container:hover .image-text {
            opacity: 1;
            transform: translate(-50%, -50%) translateY(0); /* Keep centered on hover */
        }

        .form-container {
            width: 350px;
            height: auto; /* Changed to auto for responsiveness */
            background-color: #fff;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border-radius: 10px;
            box-sizing: border-box;
            padding: 20px 40px;
            margin: auto; /* Center the form */
            margin-right: 2px;
        }

        .title {
            text-align: center;
            margin: 10px 0 30px 0;
            font-size: 28px;
            font-weight: 800;
        }

        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 15px;
        }

        .input {
            border-radius: 20px;
            border: 1px solid #c0c0c0;
            outline: 0 !important;
            box-sizing: border-box;
            padding: 12px 15px;
        }

        .form-btn {
            padding: 10px 15px;
            border-radius: 20px;
            border: 0 !important;
            outline: 0 !important;
            background: teal;
            color: white;
            cursor: pointer;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .form-btn:active {
            box-shadow: none;
        }

        .buttons-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: 20px;
            gap: 15px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                width: 90%; /* Full width on smaller screens */
            }

            .image-text {
                font-size: 24px; /* Smaller font size on smaller screens */
            }
        }
    </style>
</head>
<body>

    <div class="image-container">
        <div class="image-text">Welcome to Our Website</div>
    </div>

    <div class="form-container">
        <p class="title">Login</p>
        <form class="form" id="loginForm">
            <input type="email" class="input" placeholder="Email" required>
            <input type="password" class="input" placeholder="Password" required>
            <button type="submit" class="form-btn">Log in</button>
        </form>
        <p class="sign-up-label">
            Don't have an account? <span class="sign-up-link">Sign up</span>
        </p>
    </div>

    <script>
        // JavaScript for form submission (optional)
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted!');
        });
    </script>
</body>
</html>
